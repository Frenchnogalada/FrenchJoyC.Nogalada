<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="joys.css">
  <script>
    function validateLogin(event) {
      event.preventDefault();

  
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "french" && password === "joy") {
  
        window.location.href = "joy.html";
      } else {
 
        alert("Wrong Password,please try again.");
      }
    }

    window.onload = function() {
      document.getElementById('loginForm').onsubmit = validateLogin;
    }
  </script>
</head>
<body>
  <div class="login">
    <form id="loginForm">
      <h1>Login Form</h1>
      <div class="box1">
        <input type="text" id="username" placeholder="Username" class="username" required>
      </div>
      <div class="box2">
        <input type="password" id="password" placeholder="Password" class="password" required>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me </label>
        <a href="#">Forgot password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Create new account <a href="register.html">Register.</a></p>
      </div>
    </form>
  </div>
</body>
</html>
